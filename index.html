<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Meter</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">	

<body>
    <div class="container">
        <h1 class="text-center" style="margin: 50px 0;">Password Strength Meter</h1>
        <div class="row">
            <div class="col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="card bg-white">
                    <div class="card-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                                <small class="form-text text-danger" id="password-error"></small>
                            </div>
                            <div class="form-group">
                                <label for="password-confirmation">Password Confirmation</label>
                                <input type="password" class="form-control" id="password-confirmation">
                                <small class="form-text text-danger" id="password-confirm-error"></small>
                            </div>
                            <div class="form-group">
                                <label>Strength</label>
                                <span id="strength-indicator"></span>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" id="strength-bar"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
